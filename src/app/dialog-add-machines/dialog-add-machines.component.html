<h1 mat-dialog-title>Agregar maquina</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="contenedorForm">

    <mat-form-field appearance="standard">
      <mat-label>Marca maquina</mat-label>
      <input matInput type="text" class="form-control" formControlName="marca" placeholder="Ainsworth">        
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Modelo maquina</mat-label>
      <input matInput type="text" class="form-control" formControlName="modelo" placeholder="EVO">        
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Monitor</mat-label>
      <input matInput type="text" class="form-control" formControlName="monitor" placeholder="Asus">        
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>RAM</mat-label>
      <input matInput type="text" class="form-control" formControlName="RAM" placeholder="Crucial">        
    </mat-form-field>
    
    
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close type="submit" cdkFocusInitial>Agregar</button>
  </div>
</form>
